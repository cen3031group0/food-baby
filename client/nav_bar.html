<!DOCTYPE html>
<html>
<head>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #000;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 15px 200px;
    text-decoration: none;
}

li a:hover:not(.active) {
    background-color: #999;
}

.active {
    background-color: #2C21FF;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#news">Login</a></li>
  <li><a href="#contact">Add Event</a></li>
</ul>

</body>
</html>
